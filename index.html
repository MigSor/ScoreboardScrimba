<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>ScoreBoard App</h1>
      <div class="main">
        <div class="home-div">
          <h3 id="home">Home</h3>
          <div class="score-div">
            <h2 id="home-score">0</h2>
          </div>
          <div class="buttons-div">
            <button onclick="homeAdd1()" class="game-btn">+1</button>
            <button onclick="homeAdd2()" class="game-btn">+2</button>
            <button onclick="homeAdd3()" class="game-btn">+3</button>
          </div>
        </div>
        <div class="guest-div">
          <h3 id="guest">Guest</h3>
          <div class="score-div">
            <h2 id="guest-score">0</h2>
          </div>
          <div class="buttons-div">
            <button onclick="guestAdd1()" class="game-btn">+1</button>
            <button onclick="guestAdd2()" class="game-btn">+2</button>
            <button onclick="guestAdd3()" class="game-btn">+3</button>
          </div>
        </div>
      </div>
      <div class="stretch-goals">
        <div class="timer-container">
          <h3>Time Left</h3>
          <p id="timer"></p>
          <button class="new-game" onclick="startGame()">Start Game</button>
          <button class="new-game" onclick="clearInterval(timerInterval)">
            Pause Game
          </button>
        </div>
        <button onclick="newGame()" class="new-game">New Game</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
